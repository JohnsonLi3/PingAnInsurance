<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>查询页</title>
    <link rel="stylesheet" href="../css/ui.css" type="text/css" />
    <link type="text/css" rel="Stylesheet" href="../css/tabs.css" />
    <link type="text/css" rel="Stylesheet" href="../css/datepicker.css" />

    <script language="javascript" type="text/javascript" src="../js/jQuery1.3.js"></script>

    <script language="javascript" type="text/javascript" src="../js/jquery-ui-1.7.1.js"></script>

    <script language="javascript" type="text/javascript" src="../js/pa_ui.js"></script>

    <script language="javascript" type="text/javascript" src="../js/ui.js"></script>

</head>
<body class="page">
    <div class="sitemappath">
        当前位置： <span class="root parent"><a href="javascript:void(0)">首页</a> </span><span
            class="separator">>></span> <span class="current"><a href="#">查询页面</a></span>
    </div>
    <div class="formcontent">
        <form id="searchform" action="" method="post">
            <div class="blueborder">
                <!--<div class="blueborder"></div>只作为查询条件的外容器,不用在其他诸如查询结果列表等其他列表中-->
                <div class="title2 margin">
                    查询客户信息</div>
                <table class="table_search margin ">
                    <tbody>
                        <tr>
                            <td width="100px" class="form_text">
                                客户名称：</td>
                            <td width="150px">
                                <select name="select" style="width: 150px">
                                    <option selected="selected">请选择</option>
                                    <option>中国平安人寿保险股份有限公司</option>
                                    <option>中国平安财产保险股份有限公司</option>
                                    <option>平安养老保险股份有限公司</option>
                                    <option>集团财务企划中心集团资金部</option>
                                </select>
                            </td>
                            <td width="100px" class="form_text">
                                联系人：</td>
                            <td width="100px">
                                <input type="text">
                            </td>
                            <td width="100px" class="form_text">
                                合作状态：</td>
                            <td width="150px">
                                <select name="select" style="width: 150px">
                                    <option>请选择</option>
                                    <option>无效</option>
                                    <option>有效</option>
                                </select>
                            </td>
                            <td width="100px" class="form_text">
                                合作开始时间：</td>
                            <td width="200px">
                                <input type="text" name="date" id="f_date_b" pa_ui_name="datepicker" class="datepicker"  pa_ui_datepicker_ifformat="%Y-%m-%d"
                                    pa_ui_datepicker_button="f_trigger_b3" pa_ui_datepicker_singleclick="true" pa_ui_datepicker_step="1"
                                    >
                                <img src="../images/calen_pic.gif" class="trigger" id="f_trigger_b3"  title="时间选择"
                                    >
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="textcenter margin">
                    <!--按钮用<div class="textcenter margin"></div>作为外部容器包裹-->
                    <input type="button" name="Submit" value="查询" class="button btn_xs">
                </div>
            </div>
        </form>
        <div class="title2 margin">
            查询结果</div>
        <iframe src="searchResultPage.htm" frameborder="0" style="width: 100%" height="400px" id="searchresult">
        </iframe>
    </div>
</body>
</html>
